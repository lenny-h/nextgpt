name: Deploy Supabase Services to Cloud Run

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

jobs:
  # Job to detect changes in different Supabase services
  changes:
    runs-on: ubuntu-latest
    outputs:
      supabase-analytics: ${{ steps.changes.outputs.supabase-analytics }}
      supabase-auth: ${{ steps.changes.outputs.supabase-auth }}
      supabase-kong: ${{ steps.changes.outputs.supabase-kong }}
      supabase-meta: ${{ steps.changes.outputs.supabase-meta }}
      supabase-rest: ${{ steps.changes.outputs.supabase-rest }}
      supabase-studio: ${{ steps.changes.outputs.supabase-studio }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            supabase-analytics:
              - 'apps/supabase/images/analytics.Dockerfile'
              - 'apps/supabase/volumes/**'
              - 'package.json'
            supabase-auth:
              - 'apps/supabase/images/auth.Dockerfile'
              - 'apps/supabase/volumes/**'
              - 'package.json'
            supabase-kong:
              - 'apps/supabase/images/kong.Dockerfile'
              - 'apps/supabase/volumes/**'
              - 'package.json'
            supabase-meta:
              - 'apps/supabase/images/meta.Dockerfile'
              - 'apps/supabase/volumes/**'
              - 'package.json'
            supabase-rest:
              - 'apps/supabase/images/rest.Dockerfile'
              - 'apps/supabase/volumes/**'
              - 'package.json'
            supabase-studio:
              - 'apps/supabase/images/studio.Dockerfile'
              - 'apps/supabase/volumes/**'
              - 'package.json'

  # Deploy Supabase Analytics service
  deploy-supabase-analytics:
    name: Deploy Supabase Analytics Service
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.supabase-analytics == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use Artifact Registry
        run: gcloud auth configure-docker ${{ vars.REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/app-artifact-repository/supabase-analytics:${{ github.sha }}
          IMAGE_LATEST=${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/app-artifact-repository/supabase-analytics:latest

          docker build -f apps/supabase/images/analytics.Dockerfile -t $IMAGE_NAME -t $IMAGE_LATEST apps/supabase
          docker push $IMAGE_NAME
          docker push $IMAGE_LATEST

      - name: Update Cloud Run service
        run: |
          gcloud run services update supabase-analytics \
            --image=${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/app-artifact-repository/supabase-analytics:${{ github.sha }} \
            --region=${{ vars.REGION }}

  # Deploy Supabase Auth service
