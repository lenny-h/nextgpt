name: Deploy Backend Services to Cloud Run

on:
  workflow_dispatch:
  push:
    branches:
      - main
  # pull_request:
  #   branches:
  #     - main

jobs:
  # Job to detect changes in different apps
  changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.changes.outputs.api }}
      pdf-exporter: ${{ steps.changes.outputs.pdf-exporter }}
      document-processor: ${{ steps.changes.outputs.document-processor }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            api:
              - 'apps/api/**'
              - 'packages/api-routes/**'
              - 'packages/server/**'
              - 'package.json'
              - '.github/workflows/deploy-backend.yml'
            pdf-exporter:
              - 'apps/pdf-exporter/**'
              - 'packages/server/**'
              - 'package.json'
              - '.github/workflows/deploy-backend.yml'
            document-processor:
              - 'apps/document-processor/**'
              - 'package.json'
              - '.github/workflows/deploy-backend.yml'
            db-migrator:
              - 'apps/db-migrator/**'
              - 'package.json'
              - '.github/workflows/deploy-gcp-backend.yml'

  # Deploy API service
  deploy-api:
    name: Deploy API Service
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.api == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use Artifact Registry
        run: gcloud auth configure-docker ${{ vars.REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/app-artifact-repository/api:${{ github.sha }}
          IMAGE_LATEST=${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/app-artifact-repository/api:latest

          docker build -f apps/api/Dockerfile -t $IMAGE_NAME -t $IMAGE_LATEST .
          docker push $IMAGE_NAME
          docker push $IMAGE_LATEST

      - name: Update Cloud Run service
        run: |
          gcloud run services update api \
            --image=${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/app-artifact-repository/api:${{ github.sha }} \
            --region=${{ vars.REGION }}

  # Deploy PDF Exporter service
  deploy-pdf-exporter:
    name: Deploy PDF Exporter Service
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.pdf-exporter == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use Artifact Registry
        run: gcloud auth configure-docker ${{ vars.REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/app-artifact-repository/pdf-exporter:${{ github.sha }}
          IMAGE_LATEST=${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/app-artifact-repository/pdf-exporter:latest

          docker build -f apps/pdf-exporter/Dockerfile -t $IMAGE_NAME -t $IMAGE_LATEST .
          docker push $IMAGE_NAME
          docker push $IMAGE_LATEST

      - name: Update Cloud Run service
        run: |
          gcloud run services update pdf-exporter \
            --image=${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/app-artifact-repository/pdf-exporter:${{ github.sha }} \
            --region=${{ vars.REGION }}

  # Build Document Processor image (runs as a Cloud Run job, not a service)
  build-document-processor:
    name: Build Document Processor Image
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.document-processor == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use Artifact Registry
        run: gcloud auth configure-docker ${{ vars.REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/app-artifact-repository/document-processor:${{ github.sha }}
          IMAGE_LATEST=${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/app-artifact-repository/document-processor:latest

          docker build -f apps/document-processor/Dockerfile -t $IMAGE_NAME -t $IMAGE_LATEST .
          docker push $IMAGE_NAME
          docker push $IMAGE_LATEST

      - name: Update Cloud Run job
        run: |
          gcloud run jobs update document-processor \
            --image=${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/app-artifact-repository/document-processor:${{ github.sha }} \
            --region=${{ vars.REGION }}
