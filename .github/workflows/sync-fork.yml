name: Sync Fork with Upstream

on:
  workflow_dispatch: # Allow manual triggering
  # schedule:
  #   # Run daily at 00:00 UTC
  #   - cron: "0 0 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/lenny-h/nextgpt.git || git remote set-url upstream https://github.com/lenny-h/nextgpt.git

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Sync main branch
        run: |
          git checkout main
          git merge upstream/main --no-edit || echo "Merge conflicts detected. Manual intervention required."

      - name: Push changes
        run: git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
