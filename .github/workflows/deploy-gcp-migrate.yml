name: Database Migrations

on:
  workflow_dispatch:
  # push:
  #   branches: main
  #   paths:
  #     - "packages/server/src/drizzle/**"

env:
  PROJECT_ID: ${{ vars.PROJECT_ID }}
  REGION: ${{ vars.REGION }}
  REGISTRY: ${{ vars.REGION }}-docker.pkg.dev
  REPOSITORY: app-artifact-repository

jobs:
  build-and-deploy-migration-job:
    name: Build and deploy migration Cloud Run job
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build and push Docker image
        run: |
          docker build \
            -f apps/db-migrator/Dockerfile \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/db-migrator:latest \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/db-migrator:${{ github.sha }} \
            .
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/db-migrator:latest
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/db-migrator:${{ github.sha }}

      - name: Deploy Cloud Run Job
        run: |
          gcloud run jobs update db-migrator \
            --image=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/db-migrator:latest \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }}

  run-migrations:
    name: Execute database migrations
    runs-on: ubuntu-latest
    needs: build-and-deploy-migration-job
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Execute migration job
        run: |
          echo "Starting migration job execution..."
          gcloud run jobs execute db-migrator \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --wait

      - name: Check migration job status
        run: |
          EXECUTION=$(gcloud run jobs executions list \
            --job=db-migrator \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --limit=1 \
            --format="value(name)")

          echo "Latest execution: $EXECUTION"

          gcloud run jobs executions describe $EXECUTION \
            --project=${{ env.PROJECT_ID }}
            --region=${{ env.REGION }} \

      - name: Get migration logs
        if: always()
        run: |
          EXECUTION=$(gcloud run jobs executions list \
            --job=db-migrator \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --limit=1 \
            --format="value(name)")

          echo "Fetching logs for execution: $EXECUTION"

          gcloud logging read "resource.type=cloud_run_job AND resource.labels.job_name=db-migrator AND resource.labels.location=${{ env.REGION }}" \
            --limit=100 \
            --format=json \
            --project=${{ env.PROJECT_ID }}
