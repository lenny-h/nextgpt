name: Deploy Frontend Services to Cloudflare Workers

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

jobs:
  # Job to detect changes in web and dashboard apps
  changes:
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.changes.outputs.web }}
      dashboard: ${{ steps.changes.outputs.dashboard }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            web:
              - 'apps/web/**'
              - 'packages/**'
              - 'package.json'
              - '.github/workflows/deploy-frontend.yml'
            dashboard:
              - 'apps/dashboard/**'
              - 'packages/**'
              - 'package.json'
              - '.github/workflows/deploy-frontend.yml'

  # Deploy Web App to Cloudflare Workers
  deploy-web:
    name: Deploy Web App
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.web == 'true'
    env:
      NEXT_PUBLIC_BASE_URL: app.${{ vars.SITE_URL }}
      NEXT_PUBLIC_DASHBOARD_URL: dashboard.${{ vars.SITE_URL }}
      NEXT_PUBLIC_API_URL: api.${{ vars.SITE_URL }}
      NEXT_PUBLIC_PDF_EXPORTER_URL: api.${{ vars.SITE_URL }}

      NEXT_PUBLIC_ENABLE_EMAIL_SIGNUP: ${{ vars.ENABLE_EMAIL_SIGNUP }}
      NEXT_PUBLIC_ENABLE_OAUTH_LOGIN: ${{ vars.ENABLE_OAUTH_LOGIN }}
      NEXT_PUBLIC_ENABLE_SSO: ${{ vars.ENABLE_SSO }}
      NEXT_PUBLIC_USE_FIRECRAWL: ${{ vars.USE_FIRECRAWL }}

      NEXT_PUBLIC_CSP_ENDPOINTS: ${{ vars.CSP_ENDPOINTS }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Web App
        run: pnpm run build-cloudflare
        working-directory: apps/web

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: apps/web
          command: deploy
          secrets: |
            NEXT_PUBLIC_BASE_URL
            NEXT_PUBLIC_DASHBOARD_URL
            NEXT_PUBLIC_API_URL
            NEXT_PUBLIC_PDF_EXPORTER_URL

            NEXT_PUBLIC_ENABLE_EMAIL_SIGNUP
            NEXT_PUBLIC_ENABLE_OAUTH_LOGIN
            NEXT_PUBLIC_ENABLE_SSO
            NEXT_PUBLIC_USE_FIRECRAWL

            NEXT_PUBLIC_CSP_ENDPOINTS

  # Deploy Dashboard App to Cloudflare Workers
  deploy-dashboard:
    name: Deploy Dashboard App
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.dashboard == 'true'
    env:
      NEXT_PUBLIC_BASE_URL: dashboard.${{ vars.SITE_URL }}
      NEXT_PUBLIC_CHAT_URL: app.${{ vars.SITE_URL }}
      NEXT_PUBLIC_API_URL: api.${{ vars.SITE_URL }}
      NEXT_PUBLIC_PDF_EXPORTER_URL: api.${{ vars.SITE_URL }}

      NEXT_PUBLIC_ENABLE_EMAIL_SIGNUP: ${{ vars.ENABLE_EMAIL_SIGNUP }}
      NEXT_PUBLIC_ENABLE_OAUTH_LOGIN: ${{ vars.ENABLE_OAUTH_LOGIN }}
      NEXT_PUBLIC_ENABLE_SSO: ${{ vars.ENABLE_SSO }}

      NEXT_PUBLIC_CSP_ENDPOINTS: ${{ vars.CSP_ENDPOINTS }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Dashboard App
        run: pnpm run build-cloudflare
        working-directory: apps/dashboard

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: apps/dashboard
          command: deploy
          secrets: |
            NEXT_PUBLIC_BASE_URL
            NEXT_PUBLIC_CHAT_URL
            NEXT_PUBLIC_API_URL
            NEXT_PUBLIC_PDF_EXPORTER_URL

            NEXT_PUBLIC_ENABLE_EMAIL_SIGNUP
            NEXT_PUBLIC_ENABLE_OAUTH_LOGIN
            NEXT_PUBLIC_ENABLE_SSO

            NEXT_PUBLIC_CSP_ENDPOINTS
