name: Deploy Frontend Services to Cloudflare Workers

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  # Job to detect changes in web and dashboard apps
  changes:
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.changes.outputs.web }}
      dashboard: ${{ steps.changes.outputs.dashboard }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            web:
              - 'apps/web/**'
              - 'packages/**'
              - 'package.json'
              - '.github/workflows/deploy-frontend.yml'
            dashboard:
              - 'apps/dashboard/**'
              - 'packages/**'
              - 'package.json'
              - '.github/workflows/deploy-frontend.yml'

  # Deploy Web App to Cloudflare Workers
  deploy-web:
    name: Deploy Web App
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.web == 'true'
    env:
      NEXT_PUBLIC_BASE_URL: app.${{ vars.SITE_URL }}
      NEXT_PUBLIC_DASHBOARD_URL: dashboard.${{ vars.SITE_URL }}
      NEXT_PUBLIC_API_URL: api.${{ vars.SITE_URL }}
      NEXT_PUBLIC_PDF_EXPORTER_URL: pdf-exporter.${{ vars.SITE_URL }}
      NEXT_PUBLIC_SUPABASE_URL: kong.${{ vars.SITE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ vars.SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_GOOGLE_VERTEX_PROJECT: ${{ vars.PROJECT_ID }}
      NEXT_PUBLIC_GOOGLE_STORAGE_URL: https://storage.googleapis.com
      NEXT_PUBLIC_R2_ENDPOINT: ${{ vars.R2_ENDPOINT }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Web App
        run: pnpm run build-cloudflare
        working-directory: apps/web

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/web
          command: deploy
          secrets: |
            NEXT_PUBLIC_GOOGLE_VERTEX_PROJECT
            NEXT_PUBLIC_R2_ENDPOINT
            NEXT_PUBLIC_API_URL
            NEXT_PUBLIC_PDF_EXPORTER_URL
            NEXT_PUBLIC_SUPABASE_URL
            NEXT_PUBLIC_GOOGLE_STORAGE_URL

  # Deploy Dashboard App to Cloudflare Workers
  deploy-dashboard:
    name: Deploy Dashboard App
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.dashboard == 'true'
    env:
      NEXT_PUBLIC_BASE_URL: dashboard.${{ vars.SITE_URL }}
      NEXT_PUBLIC_CHAT_URL: app.${{ vars.SITE_URL }}
      NEXT_PUBLIC_API_URL: api.${{ vars.SITE_URL }}
      NEXT_PUBLIC_PDF_EXPORTER_URL: pdf-exporter.${{ vars.SITE_URL }}
      NEXT_PUBLIC_SUPABASE_URL: kong.${{ vars.SITE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ vars.SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_GOOGLE_VERTEX_PROJECT: ${{ vars.PROJECT_ID }}
      NEXT_PUBLIC_GOOGLE_STORAGE_URL: https://storage.googleapis.com
      NEXT_PUBLIC_R2_ENDPOINT: ${{ vars.R2_ENDPOINT }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Dashboard App
        run: pnpm run build-cloudflare
        working-directory: apps/dashboard

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/dashboard
          command: deploy
          secrets: |
            NEXT_PUBLIC_GOOGLE_VERTEX_PROJECT
            NEXT_PUBLIC_R2_ENDPOINT
            NEXT_PUBLIC_API_URL
            NEXT_PUBLIC_PDF_EXPORTER_URL
            NEXT_PUBLIC_SUPABASE_URL
            NEXT_PUBLIC_GOOGLE_STORAGE_URL
