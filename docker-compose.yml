# Docker Compose configuration for testing Cloud Run Supabase services locally
# Based on cloud_run_supabase.tf configuration

name: supabase

services:
  # PostgreSQL Database (replaces Cloud SQL)
  postgres:
    container_name: postgres
    image: supabase/postgres:17.6.1.004
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - ./apps/supabase/volumes/db/init/049_remote_schema.sql:/docker-entrypoint-initdb.d/migrations/49-remote_schema.sql:Z
      - ./apps/supabase/volumes/db/init/050_init.sql:/docker-entrypoint-initdb.d/migrations/50-init.sql:Z
      - ./apps/supabase/volumes/db/_supabase.sql:/docker-entrypoint-initdb.d/migrations/97-_supabase.sql:Z
      - ./apps/supabase/volumes/db/webhooks.sql:/docker-entrypoint-initdb.d/init-scripts/98-webhooks.sql:Z
      - ./apps/supabase/volumes/db/roles.sql:/docker-entrypoint-initdb.d/init-scripts/99-roles.sql:Z
      - ./apps/supabase/volumes/db/jwt.sql:/docker-entrypoint-initdb.d/init-scripts/99-jwt.sql:Z
      - ./apps/supabase/volumes/db/logs.sql:/docker-entrypoint-initdb.d/migrations/99-logs.sql:Z
      - ./apps/supabase/volumes/db/realtime.sql:/docker-entrypoint-initdb.d/migrations/99-realtime.sql:Z
      - ./apps/supabase/volumes/db/pooler.sql:/docker-entrypoint-initdb.d/migrations/99-pooler.sql:Z
      - db-config:/etc/postgresql-custom
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    environment:
      POSTGRES_HOST: /var/run/postgresql
      PGPORT: 5432
      POSTGRES_PORT: 5432
      PGPASSWORD: ${DB_PASSWORD}
      PGBOUNCER_PASSWORD: ${DB_PASSWORD}
      SUPABASE_AUTH_ADMIN_PASSWORD: ${DB_PASSWORD}
      SUPABASE_FUNCTIONS_ADMIN_PASSWORD: ${DB_PASSWORD}
      SUPABASE_STORAGE_ADMIN_PASSWORD: ${DB_PASSWORD}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATABASE: postgres
      POSTGRES_DB: postgres
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXP: ${JWT_EXP}
    command:
      [
        "postgres",
        "-c",
        "config_file=/etc/postgresql/postgresql.conf",
        "-c",
        "log_min_messages=fatal",
      ]
    networks:
      - supabase_network

  # The services below need not be run in Docker; it is better to run them using `pnpm run dev` due to hot-reloading
  # Custom API Service
  api:
    container_name: api
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    ports:
      - "3004:8080"
    depends_on:
      kong:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--spider",
          "http://localhost:8080/capi/public/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      NODE_ENV: production
      PORT: 8080
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
      GOOGLE_VERTEX_PROJECT: ${PROJECT_ID}
      GOOGLE_VERTEX_LOCATION: ${REGION}
      SUPABASE_URL: http://kong:8000
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
      R2_ENDPOINT: https://${CLOUDFLARE_ACCOUNT_ID}.r2.cloudflarestorage.com
      CLOUDFLARE_ACCESS_KEY_ID: ${CLOUDFLARE_R2_ACCESS_KEY_ID}
      CLOUDFLARE_SECRET_ACCESS_KEY: ${CLOUDFLARE_R2_SECRET_ACCESS_KEY}
      CLOUD_TASKS_SA: ${CLOUD_TASKS_SA}
      TASK_QUEUE_PATH: projects/${PROJECT_ID}/locations/${REGION}/queues/pdf-processing-queue
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      PROCESSOR_URL: http://pdf-processor:8080
    networks:
      - supabase_network

  # PDF Exporter Service
  pdf-exporter:
    container_name: pdf-exporter
    build:
      context: .
      dockerfile: apps/pdf-exporter/Dockerfile
    restart: unless-stopped
    ports:
      - "3005:8080"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--spider",
          "http://localhost:8080/pdf-exporter/public/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      NODE_ENV: production
      PORT: 8080
      ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:3001"
      GOOGLE_VERTEX_PROJECT: ${PROJECT_ID}
    networks:
      - supabase_network

  # PDF Processor Service
  pdf-processor:
    container_name: pdf-processor
    build:
      context: .
      dockerfile: apps/pdf-processor/Dockerfile
    restart: unless-stopped
    ports:
      - "3006:8080"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      NODE_ENV: production
      PORT: 8080
      GOOGLE_VERTEX_PROJECT: ${PROJECT_ID}
      GOOGLE_VERTEX_LOCATION: ${REGION}
      R2_ENDPOINT: https://${CLOUDFLARE_ACCOUNT_ID}.r2.cloudflarestorage.com
      CLOUDFLARE_ACCESS_KEY_ID: ${CLOUDFLARE_R2_ACCESS_KEY_ID}
      CLOUDFLARE_SECRET_ACCESS_KEY: ${CLOUDFLARE_R2_SECRET_ACCESS_KEY}
      SUPABASE_URL: http://kong:8000
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
      EMBEDDINGS_MODEL: ${EMBEDDINGS_MODEL}
    networks:
      - supabase_network

