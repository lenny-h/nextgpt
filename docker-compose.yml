# Docker Compose configuration for local development
# Includes PostgreSQL with pgvector extension, Redis, and MinIO
# See DOCKER_SETUP.md for detailed documentation

name: mono

services:
  # PostgreSQL Database with pgvector extension
  postgres:
    container_name: postgres
    image: pgvector/pgvector:pg17
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - ./packages/server/src/drizzle/0000_romantic_outlaw_kid.sql:/docker-entrypoint-initdb.d/0000_romantic_outlaw_kid.sql:ro
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=vector"
      # - "-c"
      # - "max_connections=100" # Default is 100, adjust as needed
      # - "-c"
      # - "shared_buffers=128MB" # Default is 128MB, adjust as needed
    networks:
      - database_network

  # Redis Cache for local development
  redis:
    container_name: redis
    image: redis:7.2.11-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - database_network

  # MinIO - S3-compatible object storage for local development
  minio:
    container_name: minio
    image: minio/minio:RELEASE.2025-07-23T15-54-02Z
    restart: unless-stopped
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - database_network

  # Document processor - Convert various files to Markdown
  document-processor:
    container_name: document-processor
    build:
      context: .
      dockerfile: apps/document-processor/Dockerfile
    restart: unless-stopped
    ports:
      - "3006:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      ENVIRONMENT: development
      PORT: 8080
      GOOGLE_VERTEX_PROJECT: ${GOOGLE_VERTEX_PROJECT}
      GOOGLE_VERTEX_LOCATION: ${GOOGLE_VERTEX_LOCATION}
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD}@postgres:5432/${POSTGRES_DB} # Careful: localhost does not work since it's inside Docker
      R2_ENDPOINT: https://${CLOUDFLARE_ACCOUNT_ID}.r2.cloudflarestorage.com
      CLOUDFLARE_ACCESS_KEY_ID: ${CLOUDFLARE_ACCESS_KEY_ID}
      CLOUDFLARE_SECRET_ACCESS_KEY: ${CLOUDFLARE_SECRET_ACCESS_KEY}
      EMBEDDINGS_MODEL: ${EMBEDDINGS_MODEL}
    networks:
      - database_network

